name: Build page & version

on:
  push:
    branches:
      - docs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Build page
        run: |
          cd page
          npm install
          npm run docs:build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build page
